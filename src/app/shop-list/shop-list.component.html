<div (click)="clearSearch()" [routerLink]="['/']" *ngIf="filter" class="filter">
  <div class="filter-icon"><i class="fa fa-close fa-4x" aria-hidden="true"></i></div>
  <div>
    <h4>
      Filtering By: 
      <span class=filter-query>{{filter|slice:0:1|uppercase}}{{filter|slice:1|lowercase}}</span>
    </h4>
    <h6>Click to clear</h6>
  </div>
</div>
<div class="col-sm-offset-5" *ngIf="stores.length === 0">
    <h3>Loading...  <i class="fa fa-circle-o-notch fa-spin"></i></h3>
</div>
<div class="row" (input)="0" *ngIf="stores.length > 0"> 
  <div 
    *ngFor="let store of stores | storeFilter : term : region: tag" 
    class="col-sm-6 col-md-4"
  >
    <a [routerLink]="['/store', makeLink(store.title[0].value)]">
      <div class="thumbnail card">
        <div class="img-container">
          <img [attr.src]="store.field_hero_image[0].url" alt="{{store.field_hero_image[0].alt}} hero">
        </div>
        <div class="caption">
          <h4 class="store-name">{{store.title[0].value | uppercase}}</h4>
          <p class="address" [innerHTML]="store.field_address[0].value"></p>
        </div>
      </div>
    </a>
  </div>
</div>
