<div class="row">
  <div *ngFor="let store of stores" class="col-sm-6 col-md-4">
    <a [routerLink]="['/store']" (click)="logEvent(store)">
      <div class="thumbnail card">
        <div class="img-container">
          <img [attr.src]="store.hero" alt="{{store.name}} hero">
        </div>
        <div class="caption">
          <h4 class="store-name">{{store.name | uppercase}}</h4>
          <p [innerHTML]="store.address[0]"></p>
        </div>
      </div>
    </a>
  </div>
</div>
